<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Noto+Sans+Wancho&family=Open+Sans:wght@300;400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-container">

      <img src="./images/illustration-hero.svg" class="img">

      <h1 class="title">Order Summary</h1>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-container">
        <img src="./images/icon-music.svg" class="music-icon">

        <div>
          <p>Anual Plan</p>
          <p>$55.99/year</p>
        </div>

        <a href="/">Change</a>
      </div>

      <button class="payment-button">Proceed to Payment</button>

      <a href="/" class="cancel-order">Cancel Order</a>

    </div>
  </div>

</body>
</html>
