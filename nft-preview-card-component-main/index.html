<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Noto+Sans+Wancho&family=Open+Sans:wght@300;400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="ethereum-image">
    </div>
    <div class="mid-container">
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="ethereum-container">
        <div class="left-side-eth">
          <img src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="right-side-eth">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <img src="./images/image-avatar.png">
      <p>Creation of <a href="/"> Jules Wyvern</a></p>
    </div>

  </div>
</div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  </div>-->
</body>
</html>
